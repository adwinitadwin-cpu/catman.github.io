<!-- ============== admin/product/update.html ============== -->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–¥—É–∫—Ç</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f5f5f5;
        }

        h1 {
            color: #2c3e50;
            border-bottom: 2px solid #f39c12;
            padding-bottom: 10px;
        }

        .buttons-nav {
            margin-bottom: 20px;
        }

        .buttons-nav button {
            padding: 10px 15px;
            margin-right: 10px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .btn-back {
            background-color: #95a5a6;
            color: white;
        }

        .btn-back:hover {
            background-color: #7f8c8d;
        }

        .form-container {
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
            max-width: 600px;
        }

        .errors {
            color: white;
            background-color: #e74c3c;
            padding: 15px;
            border-radius: 4px;
            margin-bottom: 20px;
        }

        .errors ul {
            margin: 10px 0 0 0;
            padding-left: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #2c3e50;
        }

        input[type="text"],
        input[type="url"],
        textarea,
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #bdc3c7;
            border-radius: 4px;
            font-size: 14px;
            box-sizing: border-box;
        }

        input[type="text"]:focus,
        input[type="url"]:focus,
        textarea:focus,
        select:focus {
            outline: none;
            border-color: #f39c12;
            box-shadow: 0 0 5px rgba(243, 156, 18, 0.3);
        }

        textarea {
            resize: vertical;
            min-height: 100px;
        }

        .form-error {
            color: #e74c3c;
            font-size: 12px;
            margin-top: 5px;
        }

        .form-actions {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }

        button[type="submit"] {
            flex: 1;
            padding: 12px;
            background-color: #f39c12;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }

        button[type="submit"]:hover {
            background-color: #e67e22;
        }

        .btn-cancel {
            flex: 1;
            padding: 12px;
            background-color: #95a5a6;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .btn-cancel:hover {
            background-color: #7f8c8d;
        }

        .image-preview {
            margin-top: 20px;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 4px;
        }

        .image-preview h3 {
            margin-top: 0;
            color: #2c3e50;
        }

        .image-preview img {
            max-width: 200px;
            max-height: 200px;
            border-radius: 4px;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<h1>–†–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞—Ç—å –ø—Ä–æ–¥—É–∫—Ç</h1>

<!-- –ö–Ω–æ–ø–∫–∏ –Ω–∞–≤–∏–≥–∞—Ü–∏–∏ -->
<div class="buttons-nav">
    <a th:href="@{/admin-product}">
        <button class="btn-back">‚Üê –ù–∞–∑–∞–¥ –∫ —Å–ø–∏—Å–∫—É</button>
    </a>
    <a th:href="@{/admin-product/view/{id}(id=${product.id})}">
        <button class="btn-back">üëÅ –ü—Ä–æ—Å–º–æ—Ç—Ä–µ—Ç—å</button>
    </a>
</div>

<!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä —Ñ–æ—Ä–º—ã -->
<div class="form-container">

    <!-- –§–æ—Ä–º–∞ —Ä–µ–¥–∞–∫—Ç–∏—Ä–æ–≤–∞–Ω–∏—è -->
    <form th:action="@{/admin-product/update/{id}(id=${product.id})}"
          th:object="${product}"
          method="post">

        <!-- –û—à–∏–±–∫–∏ –≤–∞–ª–∏–¥–∞—Ü–∏–∏ -->
        <div th:if="${#fields.hasErrors('*')}" class="errors">
            <p>‚ùå –û—à–∏–±–∫–∏ –≤ —Ñ–æ—Ä–º–µ:</p>
            <ul>
                <li th:each="err : ${#fields.allErrors()}" th:text="${err.defaultMessage}"></li>
            </ul>
        </div>

        <!-- –ü–æ–ª–µ: –ù–∞–∑–≤–∞–Ω–∏–µ -->
        <div class="form-group">
            <label for="name">–ù–∞–∑–≤–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞:</label>
            <input type="text" id="name" th:field="*{name}" placeholder="–í–≤–µ–¥–∏—Ç–µ –Ω–∞–∑–≤–∞–Ω–∏–µ">
            <span th:if="${#fields.hasErrors('name')}" class="form-error" th:errors="*{name}"></span>
        </div>

        <!-- –ü–æ–ª–µ: –ö–∞—Ç–µ–≥–æ—Ä–∏—è -->
        <div class="form-group">
            <label for="categoryId">–ö–∞—Ç–µ–≥–æ—Ä–∏—è:</label>
            <select id="categoryId" th:field="*{categoryId}">  <!-- ‚úÖ categoryId –≤–º–µ—Å—Ç–æ categories -->
                <option value="">-- –í—ã–±–µ—Ä–∏—Ç–µ –∫–∞—Ç–µ–≥–æ—Ä–∏—é --</option>
                <option th:each="cat : ${categories}"
                        th:value="${cat.id}"
                        th:text="${cat.name}"></option>
            </select>
            <span th:if="${#fields.hasErrors('categoryId')}" class="form-error" th:errors="*{categoryId}"></span>
        </div>

        <!-- –ü–æ–ª–µ: –û–ø–∏—Å–∞–Ω–∏–µ -->
        <div class="form-group">
            <label for="description">–û–ø–∏—Å–∞–Ω–∏–µ:</label>
            <textarea id="description" th:field="*{description}" placeholder="–í–≤–µ–¥–∏—Ç–µ –æ–ø–∏—Å–∞–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞"></textarea>
            <span th:if="${#fields.hasErrors('description')}" class="form-error" th:errors="*{description}"></span>
        </div>

        <!-- –ü–æ–ª–µ: URL –ø—Ä–æ–¥—É–∫—Ç–∞ -->
        <div class="form-group">
            <label for="urlProduct">URL –ø—Ä–æ–¥—É–∫—Ç–∞:</label>
            <input type="url" id="urlProduct" th:field="*{urlProduct}" placeholder="https://example.com/product">
            <span th:if="${#fields.hasErrors('urlProduct')}" class="form-error" th:errors="*{urlProduct}"></span>
        </div>

        <!-- –ö–Ω–æ–ø–∫–∏ –æ—Ç–ø—Ä–∞–≤–∫–∏ -->
        <div class="form-actions">
            <button type="submit">‚úè –û–±–Ω–æ–≤–∏—Ç—å –ø—Ä–æ–¥—É–∫—Ç</button>
            <a th:href="@{/admin-product}">
                <button type="button" class="btn-cancel">–û—Ç–º–µ–Ω–∞</button>
            </a>
        </div>
    </form>

    <!-- –ü—Ä–µ–¥–ø—Ä–æ—Å–º–æ—Ç—Ä –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏—è (–µ—Å–ª–∏ –æ–Ω–æ –µ—Å—Ç—å) -->
    <div class="image-preview" th:if="${product.imageUrl}">
        <h3>–¢–µ–∫—É—â–µ–µ –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ:</h3>
        <img th:src="${product.imageUrl}" alt="–ò–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ –ø—Ä–æ–¥—É–∫—Ç–∞">
        <p>
            <a th:href="@{/admin-product/view/{id}(id=${product.id})}">
                <button type="button" class="btn-back">–ó–∞–≥—Ä—É–∑–∏—Ç—å/—É–¥–∞–ª–∏—Ç—å –∏–∑–æ–±—Ä–∞–∂–µ–Ω–∏–µ</button>
            </a>
        </p>
    </div>
</div>

</body>
</html>
